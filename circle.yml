dependencies:
  override:
    - go get github.com/revel/revel
    - go get github.com/revel/cmd/revel

test:
  override:
    - go env
    - which revel
    - which go
    - ls -la
    - pwd
    - mkdir -p ~/.go_workspace/github.com/velomatrix
    - ln -s . ~/.go_workspace/github.com/velomatrix/surge
    - revel test github.com/velomatrix/surge/api

